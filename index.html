<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Lista de Tarefas Gerais</h1>

<h3>Modo Claro e Modo Escuro</h3>
<div class="trilho" id="trilho">
    <div class="indicador"></div>
</div>

<!-- FILTRO (DEVE VIR ANTES DA LISTA) -->
<label for="filtro_categoria">Filtrar por categoria:</label>
<select id="filtro_categoria">
    <option value="">Todas</option>
    <option value="Trabalho">Trabalho</option>
    <option value="Estudos">Estudos</option>
    <option value="Lazer">Lazer</option>
    <option value="Imprevistos">Imprevistos</option>
    <option value="Favores">Favores</option>
</select>
<br><br>

<!-- LISTA DE TAREFAS -->
<div id="tarefas">

    <div id="textos">
        <label for="">Responsável</label>
        <label for="">Descrição da Tarefa</label>
        <label for="">Categoria da Tarefa</label>
        <label for="">Urgência da Tarefa</label>
    </div>

    <br>

    <input type="text" id="responsavel-tarefa" placeholder="Ex: Maria">
    <input type="text" id="descricao-tarefa" placeholder="Ex: Tarefa da Faculdade">

    <select id="cat_tarefa">
        <option value="" disabled selected></option>
        <option value="Trabalho">Trabalho</option>
        <option value="Estudos">Estudos</option>
        <option value="Lazer">Lazer</option>
        <option value="Imprevistos">Imprevistos</option>
        <option value="Favores">Favores</option>
    </select>

    <select id="importancia-tarefa">
        <option value="" disabled selected></option>
        <option value="Não é urgente">Não é urgente</option>
        <option value="Importante mas não urgente">Importante mas não urgente</option>
        <option value="Urgente">Urgente</option>
    </select>

    <br>

    <button id="botao_submit">Enviar</button>

    <div id="tarefas_a_fazer" class="hide">
        <p class="responsavel_tarefa_afazer"></p>
        <p class="descricao_tarefa_afazer"></p>
        <p class="categoria_tarefa_afazer"></p>
        <p class="importancia_tarefa_afazer"></p>
        <button class="delete">Deletar</button>
    </div>

</div>

<script src="js/index.js"></script>

</body>
</html>
