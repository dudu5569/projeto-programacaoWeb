<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>To-do List</h1>
<div id="tarefas">
    <label for="">Descrição da Tarefa</label>
    <label for="">Categoria da Tarefa</label>
    <label for="">Urgência da Tarefa</label>
</div>

<div id="tarefas2">
    <input type="text" name="" id="descricao-tarefa" placeholder="Ex: Tarefa da Faculdade">
    <select name="" id="" aria-placeholder="">
        <option value="" disabled selected></option>
        <option value="">Trabalho</option>
        <option value="">Estudos</option>
        <option value="">Lazer</option>
        <option value="">Imprevistos</option>
        <option value="">Favores</option>
    </select>

    <select name="" id="">
        <option value="" disabled selected></option>
        <option value="">Não é urgente</option>
        <option value="">Importante mas não urgente</option>
        <option value="">Urgente</option>
    </select>

    <button>Enviar</button>
</div>
    
<script src="js/index.js"></script>
</body>
</html>
